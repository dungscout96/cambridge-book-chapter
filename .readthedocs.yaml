version: 2

build:
  os: "ubuntu-20.04"
  tools:
    python: "3.8"

python:
  # Install our python package before building the docs
  install:
    - method: pip
      path: .

# Build documentation in the docs/ directory with Sphinx
sphinx:
  builder: html
  configuration: docs/source/conf.py
  fail_on_warning: false

formats:
  - htmlzip
  - pdf
